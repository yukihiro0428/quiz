<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>動物クイズ</title>
    <link rel="stylesheet" href="css/style.css?ver=2020020846">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>
<body>
<div class="quiz_area">
  <p class="quiz_area__bg-img"><img src="img/zoo-gate-min.png" alt="背景画像"></p>
  <div class="quiz_set">
      第<span class="quiz_no">0</span>問 
      <ul class="font-volume">
        <a href="javascript:void(0)"><li onclick="" id="volume-on"><i class="fa fa-volume-up fa-lg" aria-hidden="true"></i></li></a>
        <a href="javascript:void(0)"><li onclick="" class="active" id="volume-off"><i class="fa fa-volume-off fa-lg" aria-hidden="true"></i></li></a>
      </ul>
      <div class="quiz_question">
      </div>
      <div class="quiz_ans_area">
        <p>次のうちどれかな？</p>
        <ul></ul>
      </div>
      <div class="quiz_area_bg"></div>
      <div class="quiz_area_icon"></div>
  </div>
  <div class="quiz_result"></div>
  <div class="quiz_percent"></div>
  <!-- <button type="button" class="btn btn-primary btn-block" id="btnPlay">Play</button>
  <button type="button" class="btn btn-primary btn-block" id="btnPlay1">Play</button> -->

</div>
<p class="site">参考サイト：キノコログ様(https://kinocolog.com/jquery_quiz/),Udemy</p>
<p class="site">iOSのSafariでclickイベントが発生しない場合があります</p>
<!-- https://www.htmlhifive.com/conts/web/view/library/ios-click-event -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
