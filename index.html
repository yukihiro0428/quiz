<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動物クイズ</title>
    <link type="text/css" rel="stylesheet" href="css/style.css?ver=021117">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <meta name="twitter:card" content="summary" /> 
    <meta name="twitter:site" content="@coder_yuki" /> 
    <meta property="og:url" content="https://yukihiroshima-sample.com" /> 
    <meta property="og:title" content="動物クイズ" /> 
    <meta property="og:description" content="JavaScriptで子供向けの動物クイズを作りました！音も鳴ります！お子さんに見せてください！うちの子は大喜びでした！" /> 
    <meta property="og:image" content="https://japaclip.com/files/zoo-gate.png"/> 
</head>
<body>
<div class="quiz_area">
  <p class="quiz_area__bg-img"><img src="img/zoo-gate-min.png" alt="背景画像"></p>
  <div class="quiz_set">
      第<span class="quiz_no">0</span>問 
      <ul class="font-volume">
        <a href="javascript:void(0)"><li onclick="" id="volume-on"><i class="fa fa-volume-up fa-lg" aria-hidden="true"></i></li></a>
        <a href="javascript:void(0)"><li onclick="" class="active" id="volume-off"><i class="fa fa-volume-off fa-lg" aria-hidden="true"></i></li></a>
      </ul>
      <div class="quiz_question">
      </div>
      <div class="quiz_ans_area">
        <p>次のうちどれかな？</p>
        <ul></ul>
      </div>
      <div class="quiz_area_bg"></div>
      <div class="quiz_area_icon"></div>
  </div>
  <div class="quiz_result"></div>
  <div class="quiz_percent"></div>

</div>
<p class="site">参考サイト：キノコログ様(https://kinocolog.com/jquery_quiz/),Udemy</p>
<!-- <p class="site">動作検証：Google Chrome, Firefox, Safari</p> -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
